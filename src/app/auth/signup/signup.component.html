<div class="container">
  <div class="signin-container">
    <div class="left-side"></div>
    <div class="right-side">
      <form class="signin-form">
        <h2>Welcome !</h2>
        <h3>Create an account</h3>
        <div class="input-section">
          <div class="item">
            <label for="name">Name</label>
            <input type="text"  id="Name" required />
          </div>
          <div class="item">
            <label for="lastname" class="input-lastame">Lastname</label>
            <input class="input-name" type="text" id="Lastname" required />
          </div>
        </div>
        <div class="input-group">
          <label for="email">University</label>
          <input type="text" id="university" required />
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" required />
        </div>
        <button type="submit">Sign up</button>
        <p class="signup-link">
          Don't have an account? <a routerLink="/auth/login">Login</a>
        </p>
      </form>
    </div>
  </div>
</div>
