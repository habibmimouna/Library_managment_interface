<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management Dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* CSS styles will be added here */
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Navigation Bar -->
        <nav class="navbar">
            <span class="material-icons">menu</span>
            <h1>Library Management</h1>
            <span class="material-icons">account_circle</span>
        </nav>

        <!-- Welcome Message -->
        <div class="welcome-message">
            <h2>Welcome to the Library Management Dashboard</h2>
        </div>

        <!-- Dashboard Content -->
        <div class="dashboard-content">
            <!-- Books Section -->
            <div class="section books-section">
                <h3>Books</h3>
                <p>Manage your books here. Add, edit, or remove books.</p>
                <button class="btn">View Books</button>
                <div class="book-list">
                    <!-- Book items will be listed here -->
                </div>
            </div>

            <!-- Users Section -->
            <div class="section users-section">
                <h3>Users</h3>
                <p>View and manage library users.</p>
                <button class="btn">View Users</button>
                <div class="user-list">
                    <!-- User items will be listed here -->
                </div>
            </div>

            <!-- Recent Activities Section -->
            <div class="section recent-activities">
                <h3>Recent Activities</h3>
                <p>Track recent activities in the library.</p>
                <button class="btn">View Activities</button>
                <div class="activity-list">
                    <!-- Activity items will be listed here -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
